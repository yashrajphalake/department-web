
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YCIS College Alumni</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="CLG LOGO.png" alt="YCIS Logo">
                <h2>Register</h2>
            </div>
            <form action="#" onsubmit="return validateForm()">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="mobile" placeholder="Mobile No" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="6-digit Password" required>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
